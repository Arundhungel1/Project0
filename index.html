<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/game.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>THE GAME</h1>
    <h2>TIC-TAC-TOE</h2>

    <div id="panel">
        <input type="text" id="player-1" placeholder="Enter player 1">
        <input type="text" id="player-2" placeholder="Enter player 2">
        <button id="playButton">Play!</button>

        <h2 id="board"></h2>

        <div id="gameWrapper">

            <div class="row">
                <div class="square sq1"></div>
                <div class="square sq2"></div>
                <div class="square sq3"></div>
            </div>

            <div class="row">
                <div class="square sq4"></div>
                <div class="square sq5"></div>
                <div class="square sq6"></div>
            </div>

            <div class="row">
                <div class="square sq7"></div>
                <div class="square sq8"></div>
                <div class="square sq9"></div>
            </div>


        </div>

        <input type="Reset" id="btn" value="Reset" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
